name: Sphinx build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: ammaraskar/sphinx-action@master
        with:
          build-command: "sphinx-build . _build"
          docs-folder: "./"
      - name: Commit documentation changes
        run: |
          git clone https://github.com/mashutin/mashutin.github.io.git --branch main --single-branch docs
          cp -r _build/* docs/
          cd docs
          touch .nojekyll
          git config --local user.email "action@github.com"
          git config --local user.name "auto sphinx build"
          git add .
          git commit -m "Automatic update" -a || true
          # The above command will fail if no changes were present, so we ignore
          # that.
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: main
          directory: docs/
          github_token: ${{ secrets.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 }}
